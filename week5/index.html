<!DOCTYPE html>
<html lang="en">
<head>
   <title>Week 5</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <form action="action.html" method="get">

         </tr>

              <select>

                 <option>CSS</option>
                 <option>JavaScript</option>
              </select>
            </td>

            <td colspan="2">

      </table>

   <div>
